<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    
    <!-- Bootstrap Core CSS -->
    <link href="{{"/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="{{ "/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">


    <!-- Custom Theme CSS -->
    <link href="{{ "/css/style.css" | prepend: site.baseurl }}" rel="stylesheet">
   
    <!-- Advanced CSS -->
    <link href="{{ "/css/animate.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="{{ "/js/lib/owl-carousel/owl.carousel.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="{{ "/js/lib/owl-carousel/owl.theme.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="{{ "/js/lib/owl-carousel/owl.transitions.css" | prepend: site.baseurl }}" rel="stylesheet">
	<link href="{{ "/js/lib/magnific-popup/magnific-popup.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/js/lib/video/YTPlayer.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/js/lib/flipclock/flipclock.css" | prepend: site.baseurl }}" rel="stylesheet">


</head>
