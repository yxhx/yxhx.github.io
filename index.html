---
layout: default
---

<div class="home">  

  <h1 class="page-heading">开发日志</h1>

  <ul class="post-list">
    {% for post in site.categories.blogs limit:1 %}
      <li>       

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div>
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>


</div>
